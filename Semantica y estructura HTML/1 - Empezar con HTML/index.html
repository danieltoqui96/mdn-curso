<!DOCTYPE html>
<html>
  <head>
    <!-- La etiqueta head contiene metadatos y enlaces a archivos, como el icono de la página -->
    <meta charset="utf-8" />
    <title>Charizard</title>
    <!-- El título de la página que aparece en la pestaña del navegador -->
    <link rel="icon" type="image/x-icon" href="./charizard-icon.png" />
    <!-- Enlace al icono de la página -->
  </head>
  <body>
    <!-- La etiqueta body envuelve el contenido visible de la página -->
    <h1>Charizard</h1>
    <!-- Un encabezado que indica el tema principal de la página -->
    <p>
      Sus potentes alas le permiten volar a una altura de
      <strong>1400 m</strong> . Escupe llamaradas que llegan a alcanzar
      temperaturas elevadísimas.
      <a
        href="https://www.wikidex.net/wiki/Charizard"
        title="Charizard wikidex"
        target="_blank"
        >Saber más.</a
      >
      <!-- Un enlace que lleva al usuario a una página externa para obtener más información -->
    </p>
    <div style="text-align: center">
      <!-- Un contenedor que envuelve la imagen de Charizard y aplica un estilo de centrado -->
      <img
        src="./Charizard-art.webp"
        alt="Arte de la carta de Charizard primera edición"
        style="max-width: 95%; width: auto; height: auto"
        border="1"
      />
    </div>
  </body>
</html>
