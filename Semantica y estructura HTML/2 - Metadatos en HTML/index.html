<!DOCTYPE html>
<!-- Establece el tipo de documento HTML -->
<html lang="en-US">
  <!-- Establece el idioma de la página -->
  <head>
    <meta charset="utf-8" />
    <!-- Especifica el conjunto de caracteres utilizado -->
    <meta name="viewport" content="width=device-width" />
    <!-- Establece el ancho de la vista -->
    <title>Meta examples</title>
    <!-- Establece el título de la página -->

    <meta name="author" content="Chris Mills" />
    <!-- Establece el autor de la página -->
    <meta
      name="description"
      content="This is an example page to demonstrate usage of metadata on web pages."
    />
    <!-- Proporciona una descripción de la página -->

    <!-- Las siguientes etiquetas meta establecen información específica de Open Graph que será utilizada por redes sociales y motores de búsqueda -->
    <meta
      property="og:image"
      content="https://developer.cdn.mozilla.net/static/img/opengraph-logo.dc4e08e2f6af.png"
    />
    <meta
      property="og:description"
      content="This is an example page to demonstrate usage of metadata on web pages."
    />
    <meta
      property="og:title"
      content="Metadata; The HTML &lt;head&gt;, on MDN"
    />

    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon" />
    <!-- Establece la ubicación del icono de acceso directo de la página -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Establece la ubicación de la hoja de estilo CSS utilizada para dar estilo a la página -->
    <script src="./script.js" defer></script>
    <!-- Establece la ubicación del archivo de script que será utilizado en la página -->
  </head>
  <body>
    <h1>Meta examples</h1>
    <!-- Título principal de la página -->

    <p>Ejemplo Japonés: <span lang="ja">ご飯が熱い。</span>.</p>
    <!-- Ejemplo de cómo se puede establecer el idioma en diferentes partes de la página -->
  </body>
</html>
